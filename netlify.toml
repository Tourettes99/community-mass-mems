[functions]
external_node_modules = ["sharp", "fluent-ffmpeg", "mongodb-client-encryption", "bson", "aws4", "mongoose", "file-type", "image-size", "unfurl.js", "page-metadata-parser", "domino", "node-fetch"]
included_files = ["node_modules/sharp/**/*", "node_modules/fluent-ffmpeg/**/*"]
node_bundler = "esbuild"

[functions."*"]
timeout = 30
memory = 1024

[build]
command = "GENERATE_SOURCEMAP=false CI=false npm run build"
publish = "build"
functions = "netlify/functions"

[build.environment]
NODE_VERSION = "18.16.0"
NODE_ENV = "production"
CI = "false"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = """
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval' 
    https://*.twitter.com 
    https://*.instagram.com 
    https://*.tiktok.com 
    https://*.facebook.com 
    https://*.facebook.net 
    https://*.redditmedia.com 
    https://*.reddit.com
    https://w.soundcloud.com
    https://connect.facebook.net
    https://platform.twitter.com
    https://www.youtube.com
    https://player.vimeo.com
    https://w.soundcloud.com
    https://open.spotify.com
    https://player.twitch.tv
    https://drive.google.com
    https://*.dropbox.com;
  style-src 'self' 'unsafe-inline' 
    https://fonts.googleapis.com 
    https://cdnjs.cloudflare.com 
    https://*.twitter.com 
    https://*.instagram.com 
    https://*.tiktok.com 
    https://*.facebook.com 
    https://*.redditmedia.com
    https://w.soundcloud.com
    https://open.spotify.com;
  font-src 'self' 
    https://fonts.gstatic.com 
    https://cdnjs.cloudflare.com 
    data:
    https://*.twitter.com 
    https://*.instagram.com 
    https://*.tiktok.com 
    https://*.facebook.com;
  img-src 'self' data: blob: https: http:;
  media-src 'self' blob: https: http:;
  connect-src 'self' https: http: ws: wss:;
  object-src 'none';
  frame-src 'self' 
    https://*.youtube.com 
    https://*.twitter.com 
    https://*.instagram.com 
    https://*.tiktok.com 
    https://*.facebook.com 
    https://*.redditmedia.com 
    https://*.reddit.com
    https://player.vimeo.com
    https://w.soundcloud.com
    https://open.spotify.com
    https://player.twitch.tv
    https://drive.google.com
    https://*.dropboxusercontent.com
    https://*.dropbox.com;
  child-src 'self' 
    blob: 
    https://*.youtube.com 
    https://*.twitter.com 
    https://*.instagram.com 
    https://*.tiktok.com 
    https://*.facebook.com 
    https://*.redditmedia.com
    https://player.vimeo.com
    https://w.soundcloud.com
    https://open.spotify.com
    https://player.twitch.tv;
  worker-src 'self' blob:;
  form-action 'self';
  base-uri 'self';
  frame-ancestors 'self';
"""

[[headers]]
for = "/*.mp3"
[headers.values]
Cache-Control = "public, max-age=31536000"
Content-Type = "audio/mpeg"
