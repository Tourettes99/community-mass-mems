[build]
  base = "."
  publish = "client/build"
  command = "cd client && npm install && npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.16.0"
  CI = "false"
  GENERATE_SOURCEMAP = "false"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "mongodb"]

[context.production]
  command = "cd client && npm install --legacy-peer-deps && CI=false npm run build"
  publish = "client/build"

[context.deploy-preview]
  command = "cd client && npm install --legacy-peer-deps && CI=false npm run build"
  publish = "client/build"

[context.branch-deploy]
  command = "cd client && npm install --legacy-peer-deps && CI=false npm run build"
  publish = "client/build"

[dev]
  framework = "#custom"
  command = "npm run start"
  targetPort = 3000
  port = 8888
  publish = "client/build"
  autoLaunch = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
