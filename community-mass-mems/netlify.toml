[build]
  base = "community-mass-mems"
  command = "npm install --legacy-peer-deps && CI=false DISABLE_ESLINT_PLUGIN=true npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_VERSION = "10.2.4"
  CI = "false"
  NODE_ENV = "production"
  NETLIFY = "true"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."*"]
  included_files = ["node_modules/sharp/**/*", "node_modules/fluent-ffmpeg/**/*"]
  external_node_modules = [
    "sharp",
    "fluent-ffmpeg",
    "mongodb-client-encryption",
    "bson",
    "aws4",
    "mongoose",
    "file-type",
    "image-size",
    "unfurl.js",
    "page-metadata-parser",
    "domino",
    "node-fetch",
    "busboy",
    "cors",
    "dotenv",
    "express",
    "path",
    "canvas",
    "jsdom",
    "fs",
    "fs-extra",
    "@netlify/blobs"
  ]

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      img-src 'self' data: blob: http: https: *.tiktokcdn.com *.fbcdn.net;
      media-src 'self' data: blob: http: https: *.tiktokcdn.com;
      object-src 'none';
      frame-src 'self' 
        https://www.youtube.com 
        https://youtube.com
        https://www.facebook.com 
        https://platform.twitter.com
        https://syndication.twitter.com
        https://www.instagram.com
        https://player.vimeo.com
        https://w.soundcloud.com
        https://open.spotify.com;
      style-src 'self' 'unsafe-inline';
      script-src 'self' 'unsafe-inline' 'unsafe-eval'
        https://www.youtube.com
        https://s.ytimg.com
        https://platform.twitter.com
        https://cdn.syndication.twimg.com;
      connect-src 'self' 
        https://api.twitter.com
        https://syndication.twitter.com
        https://platform.twitter.com
        https://vimeo.com
        https://api.vimeo.com
        https://w.soundcloud.com
        https://api.soundcloud.com
        https://open.spotify.com
        https://api.spotify.com
        data: blob: http: https:;"""
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[redirects]]
  from = "/*.mp3"
  to = "/episode-1-introduktion.mp3"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
